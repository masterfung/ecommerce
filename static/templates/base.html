
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Awesome magical products">
    <meta name="author" content="">
    
    <title>{% block title %}
      Enchanted
    {% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/jumbotron.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="/static/js/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="/static/js/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  {% include 'navbar.html' %}

    <div class="container">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      {% block jumbotron %} {# Used as holding block, call by jumbotron in other html to use the code here #}
      
      {% endblock %}

      <div class="body-content">

        {% block content %}
        
        
        {% endblock %}
        <!-- Example row of columns -->

      <hr>

      <footer>
        <p>&copy; Enchanted 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">
            {% block javascript-stripe %}
            {% endblock javascript-stripe %}
    </script>
        <script type="text/javascript">
          $(document).ready(function(){
                  {% block jquery %}{% endblock jquery%}           
              });
           
      </script>
  </body>
</html>
